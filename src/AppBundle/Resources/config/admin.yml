        class: AppBundle\Admin\BrandAdmin
        arguments: [ ~, AppBundle\Entity\Brand, ~ ]
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Doc-Editor", label: "Brand" }

    sonata.admin.template:
        class: AppBundle\Admin\TemplateAdmin
